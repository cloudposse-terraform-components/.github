# This is a required workflow for all `type: component` repos in the `cloudposse-terraform-components` Organization
#
# When a workflow is run as a required workflow it will ignore all the filters in the on: section.
# The required workflow will run only for the pull_request and pull_request_target default events.
#
# This workflow is not used in this repo itself, since it is specifically for testing components.

name: ðŸ”¬ Test

on:
  workflow_dispatch:

# Concurrency ensures only the latest push for this PR will run at a time
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  terratest:
    name: "terratest"
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: make test
