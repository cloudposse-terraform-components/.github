name: |-
  CI - Readme
  
  Validate README.yaml, README.md and suggest changes
  
  ### Usage 
  ```yaml
    name: Validate Readme
    on:
      workflow_call:
  
    permissions:
      pull-requests: write
      id-token: write
      contents: read
  
    jobs:
      ci-readme:
        uses: cloudposse/github-actions-workflows/.github/workflows/ci-readme.yml@main
        with:
          suggestions: true
          filter-mode: diff_context
  ```
on:
  workflow_call:
    inputs:
      ref:
        description: "Checkout ref"
        type: string
        required: false
        default: ${{ github.ref_name }}
      repository:
        description: "Checkout repository"
        type: string
        required: false
        default: ${{ github.repository }}
      runs-on:
        description: "Overrides job runs-on setting (json-encoded list)"
        type: string
        required: false
        default: '["ubuntu-latest"]'
      pr_labels:
        description: "Whitespace-separated list of labels to apply to Pull Requests (when commit_method: pr or ( commit_method: commit and github context is a PR) )"
        type: string
        required: false
        default: |
          auto-update
          no-release
          readme
    outputs:
      changes_detected:
        description: "Changes detected"
        value: ${{ jobs.build.outputs.changes_detected }}
jobs:
  build:
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    name: "Readme"
    environment: release
    outputs:
      changes_detected: ${{ steps.readme.outputs.changes_detected }}
    steps:
      - uses: actions/create-github-app-token@v2
        id: github-app
        with:
          app-id: ${{ vars.BOT_GITHUB_APP_ID }}
          private-key: ${{ secrets.BOT_GITHUB_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.github-app.outputs.token }}

      - uses: cloudposse-github-actions/readme@fix-readme-generation
        id: readme
        with:
          token: ${{ steps.github-app.outputs.token }}
          readme_enabled: true
          banner_enabled: true
          validate_readme: true
          commit_method: 'pr'
          commit_push_options: '--force-with-lease'
          sign-commits: true
          pr_labels: ${{ inputs.pr_labels }}

      - uses: cloudposse-github-actions/readme@fix-readme-generation
        id: readme-simple
        with:
          token: ${{ steps.github-app.outputs.token }}
          readme_enabled: true
          banner_enabled: false
          validate_readme: true
          commit_method: 'pr'
          # commit_push_options: '--force-with-lease'
          sign-commits: true
          pr_labels: ${{ inputs.pr_labels }}
          target: readme-simple
          
      - run: |-
          echo "${{ steps.readme.outputs.changes_detected }}"
