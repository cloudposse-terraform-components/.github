base_path: "./"

components:
  terraform:
    base_path: "/src"
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: false

stacks:
  base_path: "test/fixtures/stacks"
  included_paths:
    - "orgs/**/*"
  excluded_paths:
    - "**/_defaults.yaml"
  name_pattern: "{stage}"

logs:
  file: "/dev/stdout"
  level: Info

docs:
  generate:
    readme:
      base-dir: .
      template: "https://raw.githubusercontent.com/cloudposse-terraform-components/.github/e872f070f473a43c2540b6b1c604b085b7445759/templates/README.md.gotmpl"
      output: "README.md"
      terraform:
        source: src/
        enabled: false
        format: "markdown"
        show_providers: false
        show_inputs: true
        show_outputs: true
        sort_by: "name"
        hide_empty: false
        indent_level: 2
      input:
        - name: "template"
          github_repo: "cloudposse-terraform-components/template"
          description: |-
            This is a template for creating new components.
          usage: |-
            **Stack Level**: Regional

            Here's an example snippet for how to use this component.

            ```yaml
            components:
              terraform:
                template:
                  vars:
                    enabled: true
            ```
          include:
            - "docs/terraform.md"
          tags:
            - terraform
            - terraform-modules
            - aws
            - components
            - terraform-components
          categories:
            - terraform-components
          license: "APACHE2"
          badges:
            - name: "Slack Community"
              image: "https://slack.cloudposse.com/for-the-badge.svg"
              url: "https://slack.cloudposse.com"
          references:
            - name: "Cloud Posse Documentation"
              description: "Complete documentation for the Cloud Posse solution"
              url: "https://docs.cloudposse.com"
            - name: "Reference Architectures"
              description: "Launch effortlessly with our turnkey reference architectures, built either by your team or ours."
              url: "https://cloudposse.com/"
          related:
          - name: "Cloud Posse Terraform Modules"
            description: Our collection of reusable Terraform modules used by our reference architectures.
            url: "https://docs.cloudposse.com/modules/"
          - name: "Atmos"
            description: "Atmos is like docker-compose but for your infrastructure"
            url: "https://atmos.tools"
          contributors: []
